<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="首页" icon-off="ion-home" icon-on="ion-home" href="#/tab/dash" ng-if="logged()">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="文章" icon-off="ion-document-text" icon-on="ion-document-text" href="#/tab/articles" ng-if="logged()">
    <ion-nav-view name="tab-articles"></ion-nav-view>
  </ion-tab>


  <ion-tab title="船友" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/chats" ng-if="logged()">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="登录" icon-off="ion-person" icon-on="ion-person" href="#/tab/account" ng-if="forlogin">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>
  <!-- Account Tab -->
  <ion-tab title="个人" icon-off="ion-person" icon-on="ion-person" href="#/tab/account" ng-if="logged()">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
