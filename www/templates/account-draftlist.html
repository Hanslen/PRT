<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{categoryTitle}}">
  <ion-content class="padding">
    <div class="list card" ng-click="getDraft(mydraft.categoryId, mydraft.articleId)" ng-repeat="mydraft in mydrafts">

  <div class="item item-avatar">
    <img src={{mydraft.image}}>
    <h2>{{mydraft.name}}</h2>
    <p>{{mydraft.postDate}}</p>
  </div>
  <div class="item item-body">
    <!-- <img class="full-image" src="img/test.png"> -->
    <h2>{{mydraft.title}}</h2>
    <p>
      <!-- <a href="#" class="subdued">1 Like</a> -->
      <!-- <a href="#" class="subdued">5 Comments</a> -->
    </p>
  </div>

</div>
<div ng-if="nostory">
  <img src="img/cry.png" style="width:80%;margin-left:5%;margin-top:10%">
  <button class="button button-block button-positive" ng-click="turntopost()">
    去发点文章吧
  </button>
</div>
  </ion-content>
</ion-view>
