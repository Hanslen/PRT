<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="我的收藏">
  <ion-content class="padding">
    <div class="list card" ng-click="getPost(mycollection.categoryId,mycollection.articleId)" ng-repeat="mycollection in mycollections">

  <div class="item item-avatar">
    <img src={{mycollection.image}}>
    <h2>{{mycollection.name}}</h2>
    <p>{{mycollection.postDate}}</p>
  </div>
  <div class="item item-body">
    <!-- <img class="full-image" src="img/test.png"> -->
    <h2>{{mycollection.title}}</h2>
    <p>
      <!-- <a href="#" class="subdued">1 Like</a> -->
      <!-- <a href="#" class="subdued">5 Comments</a> -->
    </p>
  </div>

</div>
<div ng-if="nostory">
  <img src="img/cry.png" style="width:80%;margin-left:5%;margin-top:10%">
  <button class="button button-block button-positive" ng-click="turntocollection()">
    去收藏点文章吧
  </button>
</div>
  </ion-content>
</ion-view>
