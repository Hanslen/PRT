<ion-view view-title="PRT内部人员通道">
  <ion-content>
    <ion-list>
      <div ng-if="!user">  
        <!-- has not logged in -->
        <div class="list list-inset" style="margin-top:10%">
        <label class="item item-input">
          <input type="text" placeholder="用户名" ng-model="username">
        </label>
        <label class="item item-input">
          <input type="password" placeholder="密码" ng-model="password">
        </label>
      </div>
      <button class="button button-positive" style="margin-left:35%;width:30%" ng-click="signIn(username, password)">
        登录＝w＝
      </button>
      <br/><br/>
      <br/><br/>
      <button class="button button-balanced" style="margin-left:25%;width:50%" ng-click="wechatSignIn()">
        微信一键登录
      </button>
      <br/><br/><br/>
      <ion-spinner icon="lines" class="spinner-calm" style="width:100%;margin-left:45%;margin-top:5%" ng-if="loading"/></ion-spinner>
      <!-- <img src="img/loading.gif" style="width:40%;margin-left:30%;margin-top:5%" ng-if="loading"/> -->
      </div>


  <!-- has logged in -->
  <div ng-if="user">
  <div class="card">
    <div class="item item-text-wrap">
      <div class="item item-avatar">
        <img src="{{user.icon}}">
        <h2>{{user.username}}</h2>
       <!-- <p>已经加入PRT {{user.years}} 年了，担任 {{user.position}}</p> -->

      <p>已经加入PRT 1 年了，担任 {{user.position}}</p>
      </div>
    </div>
  </div>
  <div class="list card iconcolor">

    <a href="#/tab/mystory" class="item item-icon-left">
      <i class="icon ion-ios-person"></i>
      我的故事
    </a>

    <a href="#/tab/collections" class="item item-icon-left">
      <i class="icon ion-ios-heart"></i>
      我的收藏
    </a>

    <a href="#/tab/draftlist" class="item item-icon-left">
      <i class="icon ion-ios-compose"></i>
      我的草稿
    </a>

    <!-- space -->
    <div style="height:15px;background-color: rgb(240, 239, 245);"></div>

    <a href="#/tab/badge" class="item item-icon-left">
      <i class="icon ion-ios-pricetags"></i>
      我的徽章
    </a>

    <!-- space -->
    <div style="height:15px;background-color: rgb(240, 239, 245);"></div>

    <!-- <a href="#" class="item item-icon-left">
      <i class="icon ion-ios-camera"></i>
      更换头像
    </a> -->

    <a href="#" class="item item-icon-left" ng-click="wechat()">
      <i class="icon ion-social-whatsapp"></i>
      绑定微信（请确保在微信浏览器中打开）
    </a>
    <a href="#/tab/settings" class="item item-icon-left">
      <i class="icon ion-ios-locked"></i>
      我的设置
    </a>


    <a href="#/tab/bug" class="item item-icon-left">
      <i class="icon ion-ios-help"></i>
      吐槽bug
    </a>

    <a ng-click="logOut()" class="item item-icon-left">
      <i class="icon ion-ios-close"></i>
      退出登录
    </a>

  </div>
</div>

    </ion-list>
  </ion-content>
</ion-view>
